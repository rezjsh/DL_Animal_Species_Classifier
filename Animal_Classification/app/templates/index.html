<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animal Species Classifier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");
      body {
        font-family: "Inter", sans-serif;
        background-color: #f3f4f6;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white rounded-xl shadow-2xl p-8 max-w-lg w-full text-center">
      <h1 class="text-3xl font-bold mb-4 text-gray-800">
        Animal Species Classifier
      </h1>
      <p class="text-gray-600 mb-6">
        Upload an image of an animal to classify it.
      </p>

      <form
        action="/predict"
        method="post"
        enctype="multipart/form-data"
        class="flex flex-col items-center space-y-4"
      >
        <label
          for="file-upload"
          class="cursor-pointer bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-200 shadow-md"
        >
          Choose an image
        </label>
        <input
          id="file-upload"
          type="file"
          name="file"
          class="hidden"
          onchange="document.getElementById('file-name').textContent = this.files[0].name;"
        />
        <span id="file-name" class="text-sm text-gray-500">No file chosen</span>

        <button
          type="submit"
          class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg transition-colors duration-200 shadow-lg"
        >
          Predict Species
        </button>
      </form>
      {% if image_url %}
      <div class="mt-6">
        <img
          src="{{ image_url }}"
          alt="Uploaded Image"
          class="max-w-full h-auto rounded-lg shadow-md mx-auto"
        />
      </div>
      {% endif %}
      <div class="mt-8 p-6 bg-gray-50 rounded-lg border border-gray-200">
        <h2 class="text-xl font-semibold text-gray-700 mb-2">
          Prediction Result
        </h2>
        <p class="text-lg font-medium text-gray-800" id="prediction-result">
          {{ prediction_text }}
        </p>
      </div>
    </div>
  </body>
</html>
